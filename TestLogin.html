<!DOCTYPE html>
<html>
<head>
	<title>Login Automation</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<script>
		function login() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					console.log("Logged in successfully!");
				}
			};
			var url = "https://website.com/login";
			var params = "username=myusername&password=mypassword";
			xhttp.open("POST", "https://cors-anywhere.herokuapp.com/" + url, true);
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhttp.setRequestHeader("x-requested-with", "xhr");
			xhttp.send(params);
		}
	</script>
	<button onclick="login()">Login</button>
</body>
</html>
