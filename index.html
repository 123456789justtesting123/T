<!DOCTYPE html>
<html>
<head>
	<title>Login Automation Demo</title>
</head>
<body>
	<h1>Login Automation Demo</h1>
	<label for="username">Username:</label>
	<input type="text" id="username">
	<br><br>
	<label for="password">Password:</label>
	<input type="password" id="password">
	<br><br>
	<label for="client-id">Client ID:</label>
	<input type="text" id="client-id">
	<br><br>
	<button onclick="login()">Login</button>

	<script>
		function login() {
			// Get the values of the input fields
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;
			var clientId = document.getElementById("client-id").value;

			// Construct the URL for the login request
			var loginUrl = "https://example.com/login?username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password) + "&clientId=" + encodeURIComponent(clientId);

			// Open a new tab with the login URL
			window.open(loginUrl, "_blank");

			// Close the current tab
			window.close();
		}
	</script>
</body>
</html>
